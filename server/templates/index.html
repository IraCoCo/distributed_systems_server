{% extends "layout.html" %}
{% block main %}

<div class="album py-5 bg-light">
    <div class="container">
        <legend class="card-header h5 border-secondary bg-dark text-light">Сервисы</legend>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for _network in networks %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ _network.type.value }}</h5>
                        <p class="card-text">{{ _network.description }}</p>
                        <!--                        <div class="d-flex justify-content-between align-items-center">-->
                        {% if _network.countInstanses == 0 %}
                        <div class="alert alert-warning d-flex align-items-center" role="alert">
                            Сервис сейчас недоступен
                        </div>
                        {% else %}
                        <div class="mb-3">
                            <form class="file_form" id="model_{{ _network.type.value }}">
                                <input class="file_sendTo" type="hidden" value="{{ _network.address }}"/>
                                <input class="file_input form-control form-control-sm" type="file"
                                       accept="{{ _network.accept }}/*">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Обработать</button>
                            </form>
                        </div>
                        {% endif %}
                        <!--                        </div>-->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="container">
    <legend class="card-header h5 border-secondary bg-dark text-light">Результат</legend>
    <div class="yolo_image img-thumbnail rounded" align="center"></div>
    <!--    <img src="{{ url_for('static', filename='img/лиса.png') }}" class="img-thumbnail rounded mx-auto d-block">-->
</div>
<template id="yolo-template">
    <img class="yolo_image img-thumbnail rounded mx-auto d-block" alt="...">
</template>
{% endblock %}


{% block script %}
<script defer src="/static/js/script_index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
{% endblock %}
